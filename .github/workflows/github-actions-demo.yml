name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.23.0'
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: 'v3.17.0'
      - name: Create kubeconfig file
        run: echo "${{ secrets.KUBECONFIG }}" > ${{ github.workspace }}/kubeconfig
      - name: Deploy to Kubernetes using Helm
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
         helm repo add artifact-hub https://artifacthub.github.io/helm-charts
         helm repo list 
         #helm install my-release ${{ github.workspace }}/nginx --namespace default
         helm install helm-demo oci://registry-1.docker.io/bitnamicharts/nginx --namespace default 
      - run: echo "üçè This job's status is ${{ job.status }}."
